{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="h-screen w-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-200 to-purple-200">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-10 space-y-6">
    <h1 class="text-3xl font-bold text-center text-[#2973B2]">Welcome Back ðŸ‘‹</h1>
    <p class="text-center text-sm text-gray-500">Sign in to access your dashboard</p>

    {% if messages %}
      <div class="space-y-2">
        {% for message in messages %}
          <div class="text-sm px-4 py-2 rounded-md
            {% if message.tags == 'error' %}
              bg-red-100 text-red-700 border border-red-300
            {% elif message.tags == 'success' %}
              bg-green-100 text-green-700 border border-green-300
            {% else %}
              bg-blue-100 text-blue-700 border border-blue-300
            {% endif %}
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2973B2]/30 focus:border-[#2973B2] transition"
          placeholder="ex: Jhoncena"
        />
      </div>

      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2973B2]/30 focus:border-[#2973B2] transition"
          placeholder="ex: @wery658"
        />
        <i
          id="togglePassword"
          class="fa-solid fa-eye absolute right-3 top-9.5 text-gray-500 cursor-pointer"
        ></i>
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-[#2973B2] text-white font-semibold rounded-lg hover:bg-[#23639B] transition active:scale-95"
      >
        <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
      </button>
    </form>

    <p class="text-center text-xs text-gray-400">
      Donâ€™t have an account?
      <a href="{% url 'register'%}" class="text-[#2973B2] hover:underline">Sign up</a>
    </p>
  </div>
</div>

<script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", () => {
    const isVisible = passwordInput.type === "text";
    passwordInput.type = isVisible ? "password" : "text";
    togglePassword.classList.toggle("fa-eye");
    togglePassword.classList.toggle("fa-eye-slash");
  });
</script>
{% endblock %}
